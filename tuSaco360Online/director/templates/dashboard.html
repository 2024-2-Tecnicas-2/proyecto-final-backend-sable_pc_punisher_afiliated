<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dashboard de Administración</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Estado</th>
            <th>Fecha de Creación</th>
            <th>Acciones</th>
        </tr>
        {% for pedido in pedidos %}
        <tr>
            <td>{{ pedido.id }}</td>
            <td>{{ pedido.cliente }}</td>
            <td>{{ pedido.estado }}</td>
            <td>{{ pedido.fecha_creacion }}</td>
            <td><a href="{% url 'actualizar_estado' pedido.id %}">Actualizar Estado</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
